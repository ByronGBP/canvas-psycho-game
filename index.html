<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title>Document</title>

</head>

<body>
  <!-- <input type="file" class="select" onchange='readText(this)' /> -->

  <div class="menu">
    <h1>Music canvas game</h1>
    <p>Use the arrows to destroy the squares at different rythms!</p>
    <button class="select" onclick='startGame(this)'>Start</button>
  </div>

  <div class="menu end hidden">
    <div class="parent-menu">
      <h1>Game over</h1>
      <p>You hit: <span class="hits"></span></p>
      <p>You missed: <span class="missed"></span></p>
      <p>Ratio: <span class="ratio"></span></p>
      <p><span class="message"></span></p>
      <button class="select" onclick='resetGame(this)'>Reset</button>
    </div>
  </div>

  <div class="ui-combo hidden">
    <p>Combo: x <span class="n-combo">0</span></p>
  </div>

  <canvas class="canvas"></canvas>

  <script src="utils/constants.js"></script>
  <script src="utils/textLabel.js"></script>
  <script src="obj/BlackCircle.js"></script>
  <script src="obj/Square.js"></script>
  <script src="obj/Squares.js"></script>
  <script src="obj/MockSquares.js"></script>
  <script src="obj/SquareHitters.js"></script>
  <script src="obj/Timing.js"></script>
  <script src="obj/Eyes/Ellipse.js"></script>
  <script src="obj/Eyes/Eyes.js"></script>
  <script src="obj/Background.js"></script>
  <script src="obj/ShadowIncreise.js"></script>
  <script src="utils/collisions.js"></script>
  <script src="utils/keyboardSetting.js"></script>
  <script src="utils/squareCreators.js"></script>
  <script src="utils/animateSquares.js"></script>
  <script src="utils/animate/animateBackground.js"></script>
  <script src="utils/animate/animateEmpty.js"></script>
  <script src="utils/animate/animateEyes.js"></script>
  <script src="utils/myReader.js"></script>
  <script src="utils/startGame.js"></script>
  <script src="utils/canvasUtils.js"></script>
  <script src="utils/initSetters.js"></script>
  <script src="main.js"></script>


  <script>
    let fileContent = "";

    fetch("Record.txt")
      .then(response => response.text())
      .then(text => {
        fileContent = text;
        readText(text)
      })
      .catch(err => console.error("Failed to load file:", err));
  </script>
</body>

</html>
